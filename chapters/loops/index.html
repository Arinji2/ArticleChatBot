<body>
	<h1>Enter Your Question</h1>
	<h4>
		Note: If your Question has 2 words (like For Loop) Make sure to not give a
		space between them
	</h4>
	<input type="text" id="input" placeholder="Example: ForLoop" />
	<button class="block" onclick="main()">Submit!</button>

	<div class="choice">
		<h1 class="choiceHead" id="choiceHead">Did you Mean</h1>
		<div class="choice-button">
			<button class="choiceYes block1" id="choiceYes" onclick="confirmation(1)">
				Yes
			</button>
			<button class="choiceNo block1" id="choiceNo" onclick="confirmation(0)">
				No
			</button>
		</div>
	</div>

	<div></div>
